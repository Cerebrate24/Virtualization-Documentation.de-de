title: Dokumentation zu Containern unter Windows
summary: Mithilfe von Windows-Containern können Benutzer Anwendungen mit ihren Abhängigkeiten verpacken und Virtualisierung auf Betriebssystemebene nutzen, um schnelle, vollständig isolierte Umgebungen in einem einzigen System bereitzustellen. Erfahren Sie mehr über die Verwendung von Windows-Containern mit unseren Schnellstartanleitungen, Bereitstellungsleitfäden und Beispielen.
